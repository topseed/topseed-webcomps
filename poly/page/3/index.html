<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Fullpage Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/_sass/main.css">
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/topseed/topseed-turbo/master/vendor/loadjs.min.js"></script>
    <script src="https://cdn.rawgit.com/topseed/topseed-turbo/master/setup/setup-2.5.js"></script>
    <script src="/_js/main.js" async=""></script>
    <!--script(src='https://cdn.jsdelivr.net/jquery/3.2.0/jquery.min.js')-->
    <script href="/_js/vendor/jquery.fullpage.min.js"></script>
    <link rel="stylesheet" href="/_js/vendor/jquery.fullpage.min.css">
  </head>
  <body>
    <div id="appbar">
      <div id="appbar--brand" onclick="openDrawer()">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Topseed&trade; Hello World</span></div>
      <ul id="appbar--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ Topseed&trade; Hello World</div>
      <div class="mui-divider"></div>
      <ul id="sidedrawer--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')
      }
      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')
      }
    </script>
    <div id="content-wrapper">
      <style>
        .section {
        	background-size: cover;
        	background-attachment: fixed;
        	background-image: url(res/beach768.jpg);
        }
        
        .section1 {
        	background-image: url(res/beach768.jpg);
        }
        .section2 {
        	background-image: url(res/city768.jpg);
        }
        .section3{
        	background-image: url(res/light768.jpg);
        }
        .section4{
        	background-image: url(res/road768.jpg);
        }
        
      </style>
      <div id="fullpage">
        <div class="section1 section">
          <div class="mui-container-fluid">
            <div class="mui-panel">
              <H3>Section 1. Scroll down for more</H3>
            </div>
          </div>
        </div>
        <div class="section2 section">
          <div class="mui-container-fluid">
            <div class="mui-panel">
              <H3>Welcome to Section 2</H3>
            </div>
          </div>
        </div>
        <div class="section3 section">
          <div class="mui-container-fluid">
            <div class="mui-panel">
              <H3>Hi, I'm Section 3. We're friends now.</H3>
            </div>
          </div>
        </div>
        <div class="section4 section">
          <div class="mui-container-fluid">
            <div class="mui-panel">
              <H3>This is the last Section. Good Bye!</H3>
            </div>
          </div>
        </div>
      </div>
      <script>
        ST.onAppReady(UIinit)
        function UIinit() {
        	console.log('x')
        	$('#fullpage').fullpage({
        		//verticalCentered: false,
        		css3:false
        	})//config
        }
        
      </script>
    </div>
    <div id="footer">
      <div id="footer_div"><a href="https://gitter.im/topseed/Lobby" target="_blank">Forum </a>
        <div id="footer_div--right"><a href="https://github.com/topseed/topseed" target="_blank">Kitchen Sink</a></div>
      </div>
      <div id="comps"></div>
    </div>
  </body>
</html>

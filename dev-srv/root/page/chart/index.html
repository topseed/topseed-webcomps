    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ Topseed&trade; Hello World</div>

      <ul id="sidedrawer--menu">
        <li><a href="/page/chart/">Chart</a></li>
        <li><a href="/page/ssr/">SSR</a></li>

    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')

      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')

      </div>
      <script>
        TS.onAppReady(UIinit)
        
        function UIinit() {//don't forget #comps
        	console.log('page.chart.UIinit')
        	TW.loadComp('/_webComp/Chart.html', $('#comps')).then(compInit)
        }
        
        function compInit( ) {// 
        
        	console.log('---page compInit')
        	var data = [
        		{label: 'Download Sales',   value: 12},
        		{label: 'In-Store Sales',   value: 30},
        		{label: 'Mail-Order Sales', value: 20}
        		]
        	var ch = document.querySelector('chart-el')
        	ch.init(data)
        }//()
        
        
      </script>
    </div>
